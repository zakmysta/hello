<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        <script src="http://localhost:3000/target/target-script-min.js#hello-world-test"></script>
    </head>
    <body>
        <script type="text/javascript">            
            function soap() {
				
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://10.0.2.2:8080/Spoc/hello', true);

                // build SOAP request
                var sr =
                    '<?xml version="1.0" encoding="utf-8"?>' + 
                    '<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">' + 
                        '<Body>' + 
                            '<getHelloWorld xmlns="http://ws.mckesson.com/">' + 
                                '<arg0 xmlns="">' + document.getElementById("txtName").value + '</arg0>' + 
                            '</getHelloWorld>' +
                        '</Body>' + 
                    '</Envelope>';

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {

                            document.getElementById("inject").innerHTML=xhr.responseText;
                        }
                    }
                };
                // Send the POST request
                xhr.setRequestHeader('Content-Type', 'text/xml');
                xhr.send(sr);
                // send request
                // ...
            }
        </script>
        <form id="frmDemo" name="frmDemo" action="#" method="post">
            <label>Your name: </label><input type="text" name="txtName" id="txtName" value="" />
            <input type="button" value="Say hello to me" onclick="soap()" />
        </form>
        <div id="inject"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
